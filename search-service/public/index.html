    <style>
        /* Cart Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .cart-modal {
            transform: translateY(0) scale(1);
        }

        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-header h2 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .cart-empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .quantity-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 4px;
            transition: transform 0.2s;
        }

        .remove-item:hover {
            transform: scale(1.1);
        }

        .cart-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .cart-total-label {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .cart-total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .cart-actions {
            display: flex;
            gap: 12px;
        }

        .cart-actions .btn {
            flex: 1;
        }

        .cart-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="search-app">
        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- Cart Modal -->
        <div id="cartModal" class="modal-overlay">
            <div class="cart-modal">
                <div class="cart-header">
                    <h2>üõí Sepetim</h2>

                </div>
                <div class="cart-body" id="cartBody">
                    <div class="cart-loading">

                    <div class="cart-total">

                    </div>
                    <div class="cart-actions">
                        <button class="btn btn-secondary" onclick="clearCart()">Sepeti Temizle</button>
                        <button class="btn btn-primary" onclick="checkout()">Sipari≈ü Ver</button>

                </div>

        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">üîç √úr√ºn Arama</a>
                <div class="navbar-nav">
                    <a href="#" id="homeLink" class="btn btn-secondary btn-sm">üè† Ana Sayfa</a>
                    <div class="cart-icon-wrapper">
                        <button id="cartBtn" class="btn btn-secondary btn-sm cart-btn">
                            üõí Sepet
                            <span id="cartBadge" class="cart-badge hidden">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Search Section -->
        <div class="search-hero">
            <div class="container">
                <h1>Aradƒ±ƒüƒ±nƒ±z √úr√ºn√º Bulun</h1>
                <p>Binlerce √ºr√ºn arasƒ±nda hƒ±zlƒ±ca arama yapƒ±n</p>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="√úr√ºn adƒ±, a√ßƒ±klama veya √∂zellik ara..." autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <span>üîç</span> Ara
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <div class="content-layout">
                    <!-- Sidebar Filters -->
                    <aside class="sidebar">
                        <div class="filter-card">
                            <h3>üéØ Filtreler</h3>

                            <div class="filter-group">
                                <label>Kategori</label>
                                <select id="categoryFilter" class="form-control">
                                    <option value="">T√ºm Kategoriler</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label>Fiyat Aralƒ±ƒüƒ±</label>
                                <div class="price-inputs">
                                    <input type="number" id="minPrice" class="form-control" placeholder="Min ‚Ç∫">
                                    <span>-</span>
                                    <input type="number" id="maxPrice" class="form-control" placeholder="Max ‚Ç∫">
                                </div>
                            </div>

                            <div class="filter-group">
                                <label>Sƒ±ralama</label>
                                <select id="sortFilter" class="form-control">
                                    <option value="newest">En Yeni</option>
                                    <option value="price_asc">En D√º≈ü√ºk Fiyat</option>
                                    <option value="price_desc">En Y√ºksek Fiyat</option>
                                    <option value="name_asc">A-Z</option>
                                    <option value="name_desc">Z-A</option>

                            </div>

                            <button id="applyFilters" class="btn btn-primary">Filtreleri Uygula</button>

                                Temizle</button>
                        </div>
                    </aside>

                    <!-- Products Grid -->
                    <main class="products-section">
                        <div class="results-header">
                            <div class="results-info">
                                <span id="resultsCount">0 √ºr√ºn bulundu</span>
                            </div>
                            <div class="view-options">
                                <button class="view-btn active" data-view="grid" title="Grid G√∂r√ºn√ºm√º">‚ñ¶</button>
                                <button class="view-btn" data-view="list" title="Liste G√∂r√ºn√ºm√º">‚ò∞</button>
                            </div>
                        </div>

                        <div id="loadingState" class="loading-state hidden">
                            <div class="spinner"></div>
                            <p>√úr√ºnler y√ºkleniyor...</p>
                        </div>

                        <div id="emptyState" class="empty-state hidden">
                            <div class="empty-icon">üì≠</div>
                            <h3>√úr√ºn Bulunamadƒ±</h3>
                            <p>Arama kriterlerinize uygun √ºr√ºn yok.</p>
                        </div>

                        <div id="productsGrid" class="products-grid"></div>

    <script>
        // Check for auth_token in URL and save to localStorage
        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('auth_token');
            if (authToken) {
                localStorage.setItem('token', authToken);
                urlParams.delete('auth_token');
                const newUrl = urlParams.toString()
                    ? `${window.location.pathname}?${urlParams.toString()}`
                    : window.location.pathname;
                window.history.replaceState({}, '', newUrl);
            }
        })();

        // State
        let currentOffset = 0;
        const LIMIT = 12;
        let totalProducts = 0;
        let currentView = 'grid';
        let cartServiceUrl = 'http://172.35.28.80:3008';
        let orderServiceUrl = 'http://172.35.28.80:3009';
        let authServiceUrl = 'http://172.35.28.80:3001';
        let categoryServiceUrl = 'http://172.35.28.80:3002';

        function getToken() {
            return localStorage.getItem('token');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span><span class="toast-message">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        // Cart Modal Functions
        function openCartModal() {
            const token = getToken();
            if (!token) {
                alert('Sepeti g√∂r√ºnt√ºlemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!\n\nGiri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...');
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = `${authServiceUrl}/login.html?redirect_uri=${currentUrl}`;
                return;
            }
            document.getElementById('cartModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            loadCart();
        }

        function closeCartModal() {
            document.getElementById('cartModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        async function loadCart() {
            const cartBody = document.getElementById('cartBody');
            const cartFooter = document.getElementById('cartFooter');

            cartBody.innerHTML = '<div class="cart-loading"><div class="spinner"></div></div>';
            cartFooter.style.display = 'none';

            try {
                const res = await fetch(`${cartServiceUrl}/cart`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const data = await res.json();

                if (!data.success || !data.data.items || data.data.items.length === 0) {
                    cartBody.innerHTML = `
                        <div class="cart-empty">
                            <div class="cart-empty-icon">üõí</div>
                            <h3>Sepetiniz Bo≈ü</h3>
                            <p>Hen√ºz sepetinize √ºr√ºn eklemediniz.</p>
                        </div>
                    `;
                    return;
                }

                const items = data.data.items;
                cartBody.innerHTML = items.map(item => `
                    <div class="cart-item" data-product-id="${item.productId}">
                        <div class="cart-item-image">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : '<div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:2rem;">üì∑</div>'}
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">‚Ç∫${item.price.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}</div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${item.productId}', ${item.quantity - 1})">‚àí</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.productId}', ${item.quantity + 1})">+</button>
                                <button class="remove-item" onclick="removeFromCart('${item.productId}')" title="Kaldƒ±r">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Cart Service returns 'total', not 'totalPrice'
                const total = data.data.total || 0;
                document.getElementById('cartTotalAmount').textContent = `‚Ç∫${total.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}`;
                cartFooter.style.display = 'block';

            } catch (error) {
                console.error('Cart load error:', error);
                cartBody.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">‚ö†Ô∏è</div>
                        <h3>Hata</h3>
                        <p>Sepet y√ºklenirken bir hata olu≈ütu.</p>
                    </div>
                `;
            }
        }

        async function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) { removeFromCart(productId); return; }
            try {
                await fetch(`${cartServiceUrl}/cart/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getToken()}` },
                    body: JSON.stringify({ quantity: newQuantity })
                });
                loadCart();
                updateCartCount();
            } catch (error) {
                console.error('Update quantity error:', error);
                showToast('Miktar g√ºncellenemedi', 'error');
            }
        }

        async function removeFromCart(productId) {
            try {
                await fetch(`${cartServiceUrl}/cart/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                showToast('√úr√ºn sepetten kaldƒ±rƒ±ldƒ±', 'success');
                loadCart();
                updateCartCount();
            } catch (error) {
                console.error('Remove from cart error:', error);
                showToast('√úr√ºn kaldƒ±rƒ±lamadƒ±', 'error');
            }
        }

        async function clearCart() {
            if (!confirm('Sepetinizi temizlemek istediƒüinize emin misiniz?')) return;
            try {
                await fetch(`${cartServiceUrl}/cart`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                showToast('Sepet temizlendi', 'success');
                loadCart();
                updateCartCount();
            } catch (error) {
                console.error('Clear cart error:', error);
                showToast('Sepet temizlenemedi', 'error');
            }
        }

        async function checkout() {
            const token = getToken();
            if (!token) {
                alert('Sipari≈ü vermek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!');
                return;
            }

            // Confirm checkout
            if (!confirm('Sipari≈üinizi onaylƒ±yor musunuz?')) {
                return;
            }

            // Show loading state
            const checkoutBtn = document.querySelector('.cart-actions .btn-primary');
            const originalText = checkoutBtn.textContent;
            checkoutBtn.textContent = 'ƒ∞≈üleniyor...';
            checkoutBtn.disabled = true;

            console.log('üõí Checkout ba≈ülatƒ±lƒ±yor...');
            console.log('üìç Order Service URL:', orderServiceUrl);

            try {
                const res = await fetch(`${orderServiceUrl}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({})
                });

                console.log('üì¶ Response status:', res.status);
                const data = await res.json();
                console.log('üì¶ Response data:', data);

                if (data.success) {
                    // Close cart modal
                    closeCartModal();

                    // Show success message
                    showToast('üéâ Sipari≈üiniz Ba≈üarƒ±yla Alƒ±ndƒ±!', 'success');

                    // Update cart count (should be 0 now)
                    updateCartCount();

                    // Show order details alert
                    alert(`‚úÖ Sipari≈üiniz Ba≈üarƒ±yla Olu≈üturuldu!\n\nSipari≈ü No: #${data.data.order.id}\nToplam: ${data.data.order.formattedTotal}\nDurum: Onay Bekliyor\n\nSipari≈üinizi takip edebilirsiniz.`);
                } else {
                    showToast(data.error || 'Sipari≈ü olu≈üturulamadƒ±', 'error');
                }
            } catch (error) {
                console.error('‚ùå Checkout error:', error);
                console.error('‚ùå Error name:', error.name);
                console.error('‚ùå Error message:', error.message);
                alert(`Checkout hatasƒ±:\nURL: ${orderServiceUrl}/orders\nHata: ${error.message}\n\nTarayƒ±cƒ± konsolunu kontrol edin (F12)`);
                showToast('Sipari≈ü olu≈üturulurken bir hata olu≈ütu', 'error');
            } finally {
                // Restore button
                checkoutBtn.textContent = originalText;
                checkoutBtn.disabled = false;
            }
        }

        async function updateCartCount() {
            const token = getToken();
            if (!token) { document.getElementById('cartBadge').classList.add('hidden'); return; }
            try {
                const res = await fetch(`${cartServiceUrl}/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    const badge = document.getElementById('cartBadge');
                    const count = data.data.itemCount || 0;
                    if (count > 0) {
                        badge.textContent = count > 99 ? '99+' : count;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                }
            } catch (error) { console.error('Cart count error:', error); }
        }

        async function addToCart(productId) {
            const token = getToken();
            if (!token) {
                alert('Sepete eklemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!\n\nGiri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...');
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = `${authServiceUrl}/login.html?redirect_uri=${currentUrl}`;
                return;
            }
            try {
                const res = await fetch(`${cartServiceUrl}/cart/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('√úr√ºn sepetinize eklendi!', 'success');
                    updateCartCount();
                } else {
                    showToast(data.error || '√úr√ºn eklenemedi', 'error');
                }
            } catch (error) {
                console.error('Add to cart error:', error);
                showToast('Sepete eklerken bir hata olu≈ütu', 'error');
            }
        }

        async function init() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                categoryServiceUrl = config.categoryServiceUrl || 'http://localhost:3002';
                cartServiceUrl = config.cartServiceUrl || 'http://localhost:3008';
                orderServiceUrl = config.orderServiceUrl || 'http://localhost:3009';
                authServiceUrl = config.authServiceUrl || 'http://localhost:3001';
                document.getElementById('homeLink').href = config.productServiceUrl || 'http://localhost:3006';
            } catch (e) { console.log('Config error:', e); }

            await loadCategories();
            await searchProducts();
            await updateCartCount();

            document.getElementById('searchBtn').addEventListener('click', () => { currentOffset = 0; searchProducts(); });
            document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') { currentOffset = 0; searchProducts(); } });
            document.getElementById('applyFilters').addEventListener('click', () => { currentOffset = 0; searchProducts(); });
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            document.getElementById('prevPage').addEventListener('click', prevPage);
            document.getElementById('nextPage').addEventListener('click', nextPage);
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    document.getElementById('productsGrid').className = currentView === 'list' ? 'products-list' : 'products-grid';
                });
            });
            document.getElementById('cartBtn').addEventListener('click', openCartModal);
            document.getElementById('cartModal').addEventListener('click', (e) => { if (e.target.id === 'cartModal') closeCartModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeCartModal(); });
        }

        async function loadCategories() {
            try {
                const res = await fetch(`${categoryServiceUrl}/api/categories`);
                const data = await res.json();
                const select = document.getElementById('categoryFilter');
                if (data.categories) {
                    data.categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('Kategoriler y√ºklenemedi:', error); }
        }

        async function searchProducts() {
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            const grid = document.getElementById('productsGrid');
            const pagination = document.getElementById('pagination');

            loading.classList.remove('hidden');
            empty.classList.add('hidden');
            grid.innerHTML = '';
            pagination.classList.add('hidden');

            const params = new URLSearchParams();
            const q = document.getElementById('searchInput').value.trim();
            if (q) params.append('q', q);
            const category = document.getElementById('categoryFilter').value;
            if (category) params.append('category_id', category);
            const minPrice = document.getElementById('minPrice').value;
            if (minPrice) params.append('minPrice', minPrice);
            const maxPrice = document.getElementById('maxPrice').value;
            if (maxPrice) params.append('maxPrice', maxPrice);
            params.append('sort', document.getElementById('sortFilter').value);
            params.append('limit', LIMIT);
            params.append('offset', currentOffset);

            try {
                const res = await fetch(`/api/search?${params.toString()}`);
                const data = await res.json();
                loading.classList.add('hidden');

                if (!data.success || !data.data.products || data.data.products.length === 0) {
                    empty.classList.remove('hidden');
                    document.getElementById('resultsCount').textContent = '0 √ºr√ºn bulundu';
                    return;
                }

                const { products, pagination: pag } = data.data;
                totalProducts = pag.total;
                document.getElementById('resultsCount').textContent = `${totalProducts} √ºr√ºn bulundu`;

                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.images && product.images.length > 0 ? `<img src="${product.images[0]}" alt="${product.name}" loading="lazy">` : `<div class="no-image">üì∑</div>`}
                            ${product.stock < 5 && product.stock > 0 ? '<span class="stock-badge low">Son ' + product.stock + ' √ºr√ºn</span>' : ''}
                            ${product.stock === 0 ? '<span class="stock-badge out">Stokta Yok</span>' : ''}
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-desc">${product.description ? product.description.substring(0, 80) + '...' : ''}</p>
                            <div class="product-footer">
                                <span class="product-price">‚Ç∫${product.price.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}</span>
                                <button class="btn btn-primary btn-sm add-to-cart" onclick="addToCart('${product._id}')" ${product.stock === 0 ? 'disabled' : ''}>üõí Sepete Ekle</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                if (totalProducts > LIMIT) {
                    pagination.classList.remove('hidden');
                    const currentPage = Math.floor(currentOffset / LIMIT) + 1;
                    const totalPages = Math.ceil(totalProducts / LIMIT);
                    document.getElementById('pageInfo').textContent = `Sayfa ${currentPage} / ${totalPages}`;
                    document.getElementById('prevPage').disabled = currentOffset === 0;
                    document.getElementById('nextPage').disabled = !pag.hasMore;
                }
            } catch (error) {
                console.error('Arama hatasƒ±:', error);
                loading.classList.add('hidden');
                empty.innerHTML = `<div class="empty-icon">‚ö†Ô∏è</div><h3>Baƒülantƒ± Hatasƒ±</h3><p>Sunucuya baƒülanƒ±lamadƒ±.</p>`;
                empty.classList.remove('hidden');
            }
        }

        function prevPage() { if (currentOffset >= LIMIT) { currentOffset -= LIMIT; searchProducts(); window.scrollTo({ top: 0, behavior: 'smooth' }); } }
        function nextPage() { if (currentOffset + LIMIT < totalProducts) { currentOffset += LIMIT; searchProducts(); window.scrollTo({ top: 0, behavior: 'smooth' }); } }
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('sortFilter').value = 'newest';
            currentOffset = 0;
            searchProducts();
        }

        init();
    </script>
</body>

</html>
