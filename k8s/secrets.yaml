# Secrets template - PRODUCTION'DA BU DEĞERLERİ GÜNCELLEYİN!
# kubectl create secret generic eticaret-secrets --from-literal=...
apiVersion: v1
kind: Secret
metadata:
  name: eticaret-secrets
  namespace: default
type: Opaque
stringData:
  # JWT Secret - Tüm servisler aynı secret'ı kullanmalı
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  
  # Session Secret (Auth Service için)
  session-secret: "your-session-secret-change-in-production"
  
  # Database Credentials
  db-user: "auth_service_user"
  db-password: "auth_service_password"
  
  # MongoDB URI
  mongodb-uri: "mongodb://mongoadmin:secret@mongodb-service:27017/product_service_db?authSource=admin"
