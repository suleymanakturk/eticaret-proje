<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Ol - E-Ticaret</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">ğŸ“</div>
                <h1>Hesap OluÅŸtur</h1>
                <p>AlÄ±ÅŸveriÅŸe baÅŸlamak iÃ§in kayÄ±t olun</p>
            </div>

            <div id="errorAlert" class="alert alert-error hidden">
                <span>âš ï¸</span>
                <span id="errorMessage">Hata</span>
            </div>

            <div id="successAlert" class="alert alert-success hidden">
                <span>âœ…</span>
                <span id="successMessage">BaÅŸarÄ±lÄ±</span>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Ad</label>
                        <input type="text" id="firstName" class="form-control" placeholder="AdÄ±nÄ±z" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Soyad</label>
                        <input type="text" id="lastName" class="form-control" placeholder="SoyadÄ±nÄ±z" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input type="password" id="password" class="form-control" placeholder="En az 6 karakter" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Åifre Tekrar</label>
                    <input type="password" id="confirmPassword" class="form-control"
                        placeholder="Åifrenizi tekrar girin" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">KayÄ±t Ol</span>
                    <div id="btnSpinner" class="spinner hidden"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Zaten hesabÄ±nÄ±z var mÄ±? <a href="/login.html">GiriÅŸ YapÄ±n</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Åifreler eÅŸleÅŸmiyor';
                errorAlert.classList.remove('hidden');
                return;
            }

            btnText.textContent = 'KayÄ±t yapÄ±lÄ±yor...';
            btnSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: password,
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...';
                    successAlert.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || 'KayÄ±t baÅŸarÄ±sÄ±z';
                    errorAlert.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.';
                errorAlert.classList.remove('hidden');
            } finally {
                btnText.textContent = 'KayÄ±t Ol';
                btnSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
