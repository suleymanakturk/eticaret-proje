<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap - E-Ticaret</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">ğŸ”</div>
                <h1>HoÅŸ Geldiniz</h1>
                <p>HesabÄ±nÄ±za giriÅŸ yapÄ±n</p>
            </div>

            <div id="errorAlert" class="alert alert-error hidden">
                <span>âš ï¸</span>
                <span id="errorMessage">Hata mesajÄ±</span>
            </div>

            <div id="successAlert" class="alert alert-success hidden">
                <span>âœ…</span>
                <span id="successMessage">BaÅŸarÄ±lÄ±</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">GiriÅŸ Yap</span>
                    <div id="btnSpinner" class="spinner hidden"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>HesabÄ±nÄ±z yok mu? <a href="/register.html">KayÄ±t Olun</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        // Check if already logged in
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.user) {
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(() => { });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');

            btnText.textContent = 'GiriÅŸ yapÄ±lÄ±yor...';
            btnSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT token in localStorage for product service
                    if (data.token) {
                        localStorage.setItem('jwtToken', data.token);
                    }

                    successMessage.textContent = 'GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...';
                    successAlert.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'GiriÅŸ baÅŸarÄ±sÄ±z';
                    errorAlert.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.';
                errorAlert.classList.remove('hidden');
            } finally {
                btnText.textContent = 'GiriÅŸ Yap';
                btnSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
